<div class="container">
  <app-notification [notifications]="notifications">

  </app-notification>

  <h1>Créer un nouvel événement</h1>
  <form #eventForm="ngForm">
    <div class="form-group">
      <label for="title">Nom de l'événement</label>
      <input type="text" class="form-control" name="title"
             id="title" required [(ngModel)]="event.title">
    </div>

    <div class="form-group">
      <label for="public-event">Evenement publique ?</label>
      <input type="checkbox" class="form-control" name="public-event"
             id="public-event" required [(ngModel)]="event.public_event">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" required name="description"
                [(ngModel)]="event.description">

      </textarea>
    </div>

    <div class="form-group">
      <label for="date-begin">Date de début</label>
      <input type="date" id="date-begin" name="date-begin"
             [(ngModel)]="event.date_begin" required>
    </div>

    <div class="form-group">
      <label for="date-end">Date de fin</label>
      <input type="date" id="date-end" name="date-end"
             [(ngModel)]="event.date_end" required>
    </div>

    <button (click)="onSubmit()" type="submit" class="btn btn-success">Créer l'événement</button>
  </form>
</div>
