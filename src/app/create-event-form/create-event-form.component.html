<div class="container">
  <app-notification [notifications]="notifications">

  </app-notification>

  <h1>Créer un nouvel événement</h1>
  <form #eventForm="ngForm">
    <div class="form-group">
      <label for="title">Nom de l'événement</label>
      <input type="text" class="form-control" name="title"
             id="title" required [(ngModel)]="event.title">
    </div>

    <div class="form-group">
      <label for="image-url">Url de l'image</label>
      <input type="url" class="form-control" name="imageUrl"
             id="image-url" required [(ngModel)]="event.imageUrl">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" required name="description"
      [(ngModel)]="event.description">

      </textarea>
    </div>

    <button (click)="onSubmit()" type="submit" class="btn btn-success">Créer l'événement</button>
  </form>
</div>
